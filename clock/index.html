<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Syst√®me digital 2014 - Cadiou, Fromherz, Verney</title>

    <script type="text/javascript" src="js/segment-display.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">

      var display = new SegmentDisplay("display");
      display.pattern         = "##:##:##";
      display.cornerType      = 2;
      display.displayType     = 7;
      display.displayAngle    = 9;
      display.digitHeight     = 20;
      display.digitWidth      = 12;
      display.digitDistance   = 2;
      display.segmentWidth    = 3;
      display.segmentDistance = 0.5;
      display.colorOn         = "rgba(87, 136, 43, 0.9)";
      display.colorOff        = "rgba(76, 114, 36, 0.2)";

      animate();

      function animate() {
          $.get("ajax/time", function (data) {
              var hours   = data.hours;
              var minutes = data.minutes;
              var seconds = data.seconds;
              var value   = ((hours < 10) ? ' ' : '') + hours
              + ':' + ((minutes < 10) ? '0' : '') + minutes
              + ':' + ((seconds < 10) ? '0' : '') + seconds;
              display.setValue(value);
          });
        window.setTimeout('animate()', 1);
      }

    </script>

  </head>

  <body style="background-color: #ccc; background-image: url('img/foret.jpg'); background-repeat: no-repeat; padding-top: calc(50vh - 250px);">
      <div style="background-color: rgba(36, 30, 30, 0.4); border-radius: 10%; border: 3px solid #999; margin: auto; width: 700px; height: 500px; padding: 50px; box-sizing: border-box;">
          <canvas id="display" width="600" height="400"></canvas>
      </div>
  </body>
</html>
